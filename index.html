<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Acá llamo a Flexbox Grid-->
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Estructura Semántica</title>
</head>
<body>
    <header class="row">
        <div class="col-xs-12">
        <div class="box green firstheight center">
        <h1>¡Aprovecha las promociones de zapatos en el 20 de julio!</h1>
        </div>
        </div>
    </header>

    <nav class="row">
        <div class="col-xs-3 center">
            <button class="center"><h1>Inicio</h1></button>
        </div>
        <div class="col-xs-3 center">
            <button class="center"><h1>Quiénes Somos</h1></button>       
        </div>
        <div class="col-xs-3 center">
            <button class="center"><h1>Galeria</h1></button>
        </div>
        <div class="col-xs-3 center">
            <button class="center"><h1>Contáctenos</h1></button>
        </div>
    </nav>

    <div class="row">
        <article class="col-xs-7 brown">
            <section class="box pink thirdheight">
                <h1>Soy sección</h1>
            </section>
        </article>
        <aside class="col-xs-5">
            <div class="box purple thirdheight">
                <h1>Soy aside</h1>
            </div>
        </aside>
    </div>


    <footer class="row green">
        <div class="col-xs-4">
            <div class="box purple thirdheight">
            <h1>Soy redes sociales</h1>
        </div>
        </div>
        <div class="col-xs-4">
            <div class="box brown thirdheight">
            <h1>Soy redes sociales</h1>
        </div>
        </div>
        <div class="col-xs-4">
            <div class="box pink thirdheight">
            <h1>Soy redes sociales</h1>
        </div>
        </div>
    </footer>

</body>
</html>
